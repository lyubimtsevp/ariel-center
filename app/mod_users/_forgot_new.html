<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забыли пароль - H₂ Element</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="antialiased">
<div class="min-h-screen flex flex-col bg-gradient-to-r from-[#3a8fb7] to-[#4ebfb5]">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-[#2C5F7F] flex items-center justify-center text-white font-bold text-lg rounded">H<sub class="text-[10px]">2</sub></div>
                    <span class="text-[#2C5F7F] font-semibold text-lg tracking-wide">ELEMENT</span>
                </a>
            </div>
        </div>
    </header>
    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <div class="bg-[#3a7a9e]/90 backdrop-blur-sm rounded-lg shadow-xl p-8 sm:p-10">
                <h1 class="text-white text-xl font-medium mb-8 text-center border-b border-white/20 pb-4">Забыли пароль?</h1>
                <form class="space-y-6" method="POST" id="forgot-form">
                    <div class="space-y-2">
                        <label class="block text-white text-sm">Email</label>
                        <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 bg-[#2d6a8a]/50 border border-white/10 rounded text-white placeholder-white/50" />
                    </div>
                    <p class="text-white/80 text-xs">Вам будет выслано письмо для восстановления пароля</p>
                    <div class="error text-red-300 text-sm hidden"></div>
                    <div class="success text-green-300 text-sm hidden">Письмо отправлено на ваш email!</div>
                    <div class="flex items-center justify-between">
                        <a href="/login" class="text-[#7de0d6] hover:text-[#7de0d6]/80 text-sm">Вернуться</a>
                        <button type="submit" class="px-8 py-3 bg-[#4ebfb5] hover:bg-[#4ebfb5]/90 text-white font-medium rounded uppercase shadow-md">ОТПРАВИТЬ</button>
                    </div>
                    <div class="text-center space-y-3 pt-2">
                        <p class="text-white/90 text-sm">Нет аккаунта?</p>
                        <a href="/register" class="block w-full bg-[#4ebfb5] hover:bg-[#4ebfb5]/90 text-white font-medium py-3 rounded uppercase text-center shadow-md">ЗАРЕГИСТРИРОВАТЬСЯ</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-[#2C5F7F]/80 py-4">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-white text-xs sm:text-sm">2019 © ООО «АлБиКС». Все права защищены.</p>
        </div>
    </footer>
</div>
<script src="/vendors/jquery/jquery.min.js"></script>
<script>
\$('#forgot-form').on('submit', function(e) {
    e.preventDefault();
    var form = \$(this);
    form.find('.error, .success').hide();
    var data = { email: form.find('[name="email"]').val() };
    \$.ajax({
        url: '/ajax/forgot',
        type: 'POST',
        data: {info: JSON.stringify(data)},
        success: function(response) {
            if (response == 'success') {
                form.find('.success').removeClass('hidden').show();
            } else {
                form.find('.error').text(response).removeClass('hidden').show();
            }
        }
    });
});
</script>
</body>
</html>
