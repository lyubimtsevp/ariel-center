<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - H₂ Element</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="antialiased">
<div class="min-h-screen flex flex-col bg-gradient-to-r from-[#3a8fb7] to-[#4ebfb5]">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-[#2C5F7F] flex items-center justify-center text-white font-bold text-lg rounded">H<sub class="text-[10px]">2</sub></div>
                    <span class="text-[#2C5F7F] font-semibold text-lg tracking-wide">ELEMENT</span>
                </a>
                <a href="https://albixe.com" class="hidden sm:block text-sm text-blue-600 hover:underline">albixe.com</a>
                <div class="flex items-center gap-4">
                    <a href="/en/login" class="flex items-center gap-1 text-sm text-gray-600">EN</a>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <div class="bg-[#3a7a9e]/90 backdrop-blur-sm rounded-lg shadow-xl p-8 sm:p-10">
                <h1 class="text-white text-xl font-medium mb-8 text-center border-b border-white/20 pb-4">Вход в личный кабинет</h1>
                <form class="space-y-6" method="POST" id="auth-form">
                    <input type="hidden" name="type" value="fiz" />
                    <div class="space-y-2">
                        <label class="block text-white text-sm">Email</label>
                        <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 bg-[#2d6a8a]/50 border border-white/10 rounded text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-[#4ebfb5]/50" />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-white text-sm">Пароль</label>
                        <input type="password" name="password" placeholder="Пароль" required class="w-full px-4 py-3 bg-[#2d6a8a]/50 border border-white/10 rounded text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-[#4ebfb5]/50" />
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" name="remember" value="yes" class="w-4 h-4 rounded" />
                            <span class="text-white/90">Запомнить меня</span>
                        </label>
                        <a href="/users/forgot" class="text-[#7de0d6] hover:text-[#7de0d6]/80">Забыли пароль?</a>
                    </div>
                    <div class="error text-red-300 text-sm hidden"></div>
                    <img src="/images/loading.gif" alt="" class="loading hidden mx-auto" />
                    <button type="submit" class="w-full bg-[#4ebfb5] hover:bg-[#4ebfb5]/90 text-white font-medium py-3 rounded uppercase shadow-md">ВОЙТИ</button>
                    <div class="text-center space-y-3 pt-2">
                        <p class="text-white/90 text-sm">Нет аккаунта? Зарегистрируйтесь</p>
                        <a href="/register" class="block w-full bg-[#4ebfb5] hover:bg-[#4ebfb5]/90 text-white font-medium py-3 rounded uppercase text-center shadow-md">ЗАРЕГИСТРИРОВАТЬСЯ</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-[#2C5F7F]/80 py-4">
        <div class="max-w-7xl mx-auto px-4 flex flex-col sm:flex-row items-center justify-between gap-4">
            <p class="text-white text-xs sm:text-sm">2019 © ООО «АлБиКС». Все права защищены.</p>
            <div class="flex items-center gap-3">
                <a href="#" class="w-8 h-8 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center"><svg width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/></svg></a>
                <a href="#" class="w-8 h-8 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center"><svg width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg></a>
            </div>
        </div>
    </footer>
</div>
<script src="/vendors/jquery/jquery.min.js"></script>
<script>
\$('#auth-form').on('submit', function(e) {
    e.preventDefault();
    var form = \$(this);
    form.find('.loading').show();
    form.find('.error').hide();
    var data = {
        email: form.find('[name="email"]').val(),
        password: form.find('[name="password"]').val(),
        type: form.find('[name="type"]').val(),
        remember: form.find('[name="remember"]:checked').val() || 'no'
    };
    \$.ajax({
        url: '/ajax/auth',
        type: 'POST',
        data: {info: JSON.stringify(data)},
        success: function(response) {
            form.find('.loading').hide();
            if (response == 'success') {
                window.location.href = '/cabinet/';
            } else {
                form.find('.error').text(response).removeClass('hidden').show();
            }
        }
    });
});
</script>
</body>
</html>
