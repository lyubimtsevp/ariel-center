	window.data = {"page_id":11385918,"fields":[{"section":{"indent":{"on":true},"bg":{"color":"#dbe4ff"},"blocks":["bcfc8b2049fd11ed94baac1f6bd74bd8"],"id":null,"section_id":6945711},"items":[{"options":{"text":"Зачастую бывает так, что в Вашем городе нет квалифицированных специалистов и кадров для постановки точного диагноза и работы с ребенком. Быть может уровень квалификации существующих специалистов не устраивает Вас. Может быть Ваш ребенок попал в «конвейер» и лишён индивидуального подхода? Или «бьётесь-бьетесь» — а результата нет. Нет определенности? На занятиях одно, а дома другое и никто не научил Вас как заниматься с ребенком?\n\nИнтенсив это, пожалуй, «эссенция» самого лучшего, что может предложить наш Центр Вам и Вашему ребенку.\n\nК нам приезжают из разных уголков России и стран СНГ, а так же из дальнего зарубежья.\n\nГлавная цель интенсива — дать «волшебный пендель» ребенку, запустить его социализацию, во многих случаях речь, что-либо изменить и сдвинуть процесс развития с «мёртвой точки».\n\nВторая, не менее значимая цель — дать родителям ресурсы, обучить их таким образом, чтобы после нашего вмешательства они САМИ могли вести своего ребенка по пути восстановления уже будучи у себя дома.\n\nЕще ни один ребенок не уехал от нас без позитивных сдвигов в развитии. И мы очень гордимся этим.\n\n<b>В четырехнедельную программу интенсив входят:</b>\n\n•\tПервичная консультация детского психиатра с дальнейшей курацией на протяжении интенсива\n\n•\tПервичная консультация ведущего поведенческого аналитика\n\n•\tVB-MAPP тестирование\n\n•\tМассаж/мануальная терапия (по назначению)\n\n•\tДо 100 ак. часов АВА терапии\n\n•\tДо 8 часов занятий в коммуникативных группах\n\n•\tАРТ-терапия — 8 часов\n\n•\tЗанятия адаптивной физкультурой — 8 часов (оплачивается отдельно по желанию)\n\n•\tРазработка АВА-программы для дальнейшего использования (оплачивается отдельно по желанию)\n\n•\tИнструктаж и обучение законных представителей ребенка\n‌\n• Семейное психологическое консультирование и работа с родителями\n\n‌Вопросы логистики и размещения мы готовы взять на себя. Подробнее читайте в разделе Логистика.\n\nПосле проведения интенсива мы всегда поддерживаем связь с нашими клиентами и всегда готовы прийти на помощь в реализации программ.\n\nУчитывая социальную значимость нашей деятельности, стоимости как программы интенсива, так и логистики, значительно ниже, нежели в иных крупных городах и центрах, при высоком качестве работ. Стоимость четырехнедельного интенсива составляет &nbsp; 196000 рублей, с сентября 2025 года - 210000 рублей, с декабря 2025 года - 230000 рублей), а трехнедельного (осуществляется только по январям) &nbsp;в январе 2026 года - 175000) .\n‌\n\nВ отличие от большинства подобного рода центров, ЦКРиП «Ариель» обладает как медицинской лицензией, так и лицензией на образовательную деятельность, поэтому, во-первых, Вы сможете получить налоговый вычет, а во-вторых, Вы сможете реализовать программу за счет средств материнского капитала (тем, кому это актуально).\n\nС полными условиями участия в программе-интенсиве Вы можете ознакомиться, прочитав договор публичной оферты (ссылка внизу страницы). По прибытию на интенсив заключается договор, соответствующий положениям данной оферты.\n\nВ случае оплаты программы за счет средств материнского капитала, услуги Центра переходят под категорию образовательных услуг и договор оферты, в данном случае, иной. С ним Вы можете ознакомиться здесь.\n\n<b>Алгоритм записи на программу интенсив следующий:</b>\n\n1.\tВы звоните по телефону +7-(383)-2-551255 (добавочный 2) и согласуете время заезда (обратите внимание: в среднем, ожидание очереди к нам может занять несколько месяцев, поэтому бронь необходимо делать заблаговременно, хотя бывают и исключения в виде «окон»). Если Вам необходимо попасть на интенсив \"срочно\", то взвесьте Ваши возможности по &nbsp;VIP-тарифу (двойная стоимость). Хотя и на него есть очередь, но попасть на программу гораздо раньше Вы сможете.\n\n2.\tПосле согласования даты, Вы оплачиваете услугу бронирования в размере 10000 рублей (в дальнейшем предоставляется скидка в размере оплаченной услуги при условии оплаты интенсивна в наличной форме в кассу Центра) по реквизитам, которые будут указаны во входящем сообщении или по электронной почте (Важно: если между согласованием даты и оплатой брони проходит более двух суток — необходимо связаться повторно и уточнить свободны ли еще согласованные даты!)&nbsp;\n<i>‌ВАЖНО: перед оплатой услуги бронирования ознакомьтесь с положениями договора публичной оферты и помните, что согласно договору публичной оферты, данная бронь является невозвратной!</i>\n‌<i>ВАЖНО: при оплате материнским капиталом услуга бронирования оплачивается в общем порядке, а скидка на сумму произведенной услуги бронирования не предоставляется.&nbsp;\n</i>\n3.\tПосле оплаты услуги бронирования необходимо отослать по Вотсап на номер +79039365955 следующую информацию одним текстовым блоком:\n\n•\tПлатёжка\n\n•\tФамилия, имя, отчество ребенка\n\n•\tДата рождения\n\n•\tДомашний адрес\n\n•\tФамилия, имя, отчество сопровождающего лица / лиц\n\n•\tНомер телефона\n\n•\tАдрес электронной почты\n\n•\tСогласованные даты интенсива\n\n•\tОбычную фотографию ребенка\n\n•\tИнформацию: нуждаетесь ли Вы в жилье (при утвердительном ответе на этот вопрос, Ваши данные будут переданы в отдел логистики и с Вами свяжутся за месяц до начала программы)\n\n•\tТекст: «С условиями публичной оферты — согласны»\n‌\n‌<b><i>Для Вашего удобства, после оплаты услуги бронирования Вы можете воспользоваться кнопкой «Отправка информации по проведенному бронированию» внизу главной станицы сайта.&nbsp;</i></b>\n\nПосле оплаты услуги бронирования и получения информации за Вами бронируются даты.\n\n5-10 – го числа предыдущего месяца с Вами связывается администратор для подтверждения планов. \n\n<i>ВАЖНО: если в срок до 15-го числа предыдущего месяца Вы не выходите с нами на связь, не отвечаете на звонки администратора и на сообщения Вотсап/электронной почты, Ваша бронь аннулируется, а уплаченная за услугу бронирования сумма возврату не подлежит! Ваше место займет другой ребенок в очереди.\n</i>\nЗа сутки до начала программы с Вами свяжется администратор и сообщит время прихода в первый день программы.&nbsp;\n\nЕсли оплата программы будет за счет средств материнского капитала, то следует заблаговременно оповестить об этом администрацию Центра, для своевременной подготовки индивидуального договора и предоставления его в отделение пенсионного фонда.","text_size":"sm","text_align":"justify"},"is_visible":true,"block_type_id":1,"block_type_name":"text","block_id":"bcfc8b2049fd11ed94baac1f6bd74bd8","addon_target":null}]},{"section":null,"items":[{"block_id":70506369,"options":{"title":"ДОГОВОР ПУБЛИЧНОЙ ОФЕРТЫ","subtitle":"Обязательно к ознакомлению перед бронированием!","type":"page","value":"adbeea","link_page_id":11386602},"block_type_id":2,"block_type_name":"link","is_visible":1,"addon_target":["form","link"],"stat":"21115e"},{"block_id":77831788,"options":{"title":"ДОГОВОР ПУБЛИЧНОЙ ОФЕРТЫ","subtitle":"Простым языком (не освобождает от обязанности ознакомиться с юридической версией)","type":"page","value":"ea6725","design":{"on":0}},"block_type_id":2,"block_type_name":"link","is_visible":1,"addon_target":["form","link"],"stat":"205908"},{"block_id":71307705,"options":{"title":"ДОГОВОР ОФЕРТЫ ","subtitle":"по маткапиталу ","type":"page","value":"bed6b0"},"block_type_id":2,"block_type_name":"link","is_visible":1,"addon_target":["form","link"],"stat":"bb99aa"},{"block_id":71302722,"options":{"title":"НА ГЛАВНУЮ СТРАНИЦУ","type":"page","value":"ad77e0"},"block_type_id":2,"block_type_name":"link","is_visible":1,"addon_target":["form","link"],"stat":"70c84f"}]}],"options":[]};
